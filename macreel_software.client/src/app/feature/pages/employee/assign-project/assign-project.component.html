<div class="bg-gray-50 p-2 md:p-2">
  <div class="bg-white shadow rounded-lg p-1">

    <!-- HEADER -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-1 mb-1">
      <h1 class="ml-2 text-lg md:text-[16px] font-semibold text-[#444] text-center md:text-left">
        Assign Project List
      </h1>
    </div>

    <!-- TABLE WRAPPER -->
    <div class="relative overflow-x-auto w-full">

      <table mat-table [dataSource]="[
        { projectName:'Macreel Software', assignDate:'2026-01-10', completionDate:'2026-01-15', completionStatus:'Completed' },
        { projectName:'Alpha Project', assignDate:'2026-02-05', completionDate:'2026-02-20', completionStatus:'In Progress' },
        { projectName:'Beta Development', assignDate:'2026-03-12', completionDate:'2026-03-30', completionStatus:'Pending' },
        { projectName:'Gamma Initiative', assignDate:'2026-04-01', completionDate:'2026-04-15', completionStatus:'Completed' },
        { projectName:'Delta Taskforce', assignDate:'2026-05-20', completionDate:'2026-06-05', completionStatus:'In Progress' },
        { projectName:'TTMS', assignDate:'Neha Verma', completionDate:'UI/UX Designer', completionStatus:'neha@example.com' }
      ]"
      class="min-w-[900px] w-full border border-gray-300 divide-y divide-gray-300 table-fixed text-sm md:text-base">

        <!-- SR NO -->
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef class="w-[70px] whitespace-nowrap px-1 py-1 text-center !bg-[#dd3d4f] text-white">
            Sr No.
          </th>
          <td mat-cell *matCellDef="let element; let i = index" class="px-1 py-1 text-center text-[12px]">
            {{ i + 1 }}
          </td>
        </ng-container>

        <!-- PROJECT NAME -->
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef class="min-w-[180px] px-1 py-1 !bg-[#dd3d4f] text-white">
            Project Name
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-[12px]">
            {{ element.projectName }}
          </td>
        </ng-container>

        <!-- ASSIGN DATE -->
        <ng-container matColumnDef="assignDate">
          <th mat-header-cell *matHeaderCellDef class="min-w-[150px] px-1 py-1 !bg-[#dd3d4f] text-white">
            Assign Date
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-[12px]">
            {{ element.assignDate }}
          </td>
        </ng-container>

        <!-- COMPLETION DATE -->
        <ng-container matColumnDef="completionDate">
          <th mat-header-cell *matHeaderCellDef class="min-w-[150px] px-1 py-1 !bg-[#dd3d4f] text-white">
            Completion Date
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-[12px]">
            {{ element.completionDate }}
          </td>
        </ng-container>

        <!-- COMPLETION STATUS -->
        <ng-container matColumnDef="completionStatus">
          <th mat-header-cell *matHeaderCellDef class="min-w-[150px] px-1 py-1 !bg-[#dd3d4f] text-white">
            Completion Status
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-[12px]">
            {{ element.completionStatus }}
          </td>
        </ng-container>

        <!-- ACTION -->
        <ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef class="w-[160px] px-1 py-1 text-center !bg-[#dd3d4f] text-white">
    Action
  </th>
  <td mat-cell *matCellDef="let element" class="px-1 py-1 text-center whitespace-nowrap">
    <div class="flex justify-center gap-2">
      <button class="text-blue-700 px-3 py-1 rounded-md hover:bg-blue-100 text-[12px]">
        View
      </button>
      <button class="text-green-700 px-3 py-1 rounded-md hover:bg-green-100 text-[12px]">
        Add Employee
      </button>
    </div>
  </td>
</ng-container>


        <!-- HEADER & ROWS -->
        <tr mat-header-row *matHeaderRowDef="['srNo','projectName','assignDate','completionDate','completionStatus','action']" class="!h-9"></tr>
        <tr mat-row *matRowDef="let row; columns: ['srNo','projectName','assignDate','completionDate','completionStatus','action']" class="hover:bg-gray-100 !h-9"></tr>

      </table>
    </div>
  </div>
</div>
