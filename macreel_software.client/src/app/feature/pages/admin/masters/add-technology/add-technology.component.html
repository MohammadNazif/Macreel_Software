<div class="panel-header panel-header-sm"></div>
<div class="content px-3 py-2">
  <!-- FORM -->
  <div class="mb-3">
    <div class="bg-white shadow rounded-lg">
      <div class="p-2">
        <form (ngSubmit)="onSubmit()">
          <div class="flex flex-col md:flex-row md:items-center gap-4 p-1">
            <!-- LABEL -->
            <div class="w-full md:w-[15%]">
              <label for="DepartmentName" class="block text-[#7E7E7E] font-bold pt-4 text-[14px] md:text-[17px] ml-1">
                Add Technology :
              </label>
            </div>

            <!-- INPUTS + BUTTON -->
            <div class="flex flex-col md:flex-row gap-4 w-full md:w-[80%]">

              <!-- SOFTWARE TYPE -->
              <div class="w-full md:w-[30%]">
                <label class="block text-[#7E7E7E] font-bold text-[14px] mb-1">
                  Software Type :
                </label>
                <input type="text" [(ngModel)]="softwareType" name="softwareType" required
                  placeholder="Enter Software Type" autocomplete="off"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#C5192F] text-[12px]" />
              </div>

              <!-- TECHNOLOGY NAME -->
              <div class="w-full md:w-[30%]">
                <label class="block text-[#7E7E7E] font-bold text-[14px] mb-1">
                  Technology Name :
                </label>
                <input type="text" [(ngModel)]="technologyName" name="technologyName" required
                  placeholder="Enter Technology" autocomplete="off" class="w-full border border-gray-300 rounded-md px-3 py-2
                            focus:outline-none focus:ring-2 focus:ring-[#C5192F] text-[12px]" />
              </div>

              <!-- SUBMIT BUTTON -->
              <div class="w-full md:w-auto flex items-end">
                <button type="submit"
                  class="h-[34px] px-6 bg-[#dd3d4f] text-white font-medium rounded-md hover:bg-[#249378] transition text-[12px]">
                  Submit
                </button>
              </div>

            </div>

          </div>

        </form>
      </div>
    </div>
  </div>




  <!-- TABLE -->
  <div class="bg-white shadow rounded-lg p-2">

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2 mb-1">

      <h1 class="ml-2 text-lg md:text-[16px] font-semibold text-[#444] text-center md:text-left">
        Technology List
      </h1>

      <div class="flex items-center gap-2">

        <!-- SEARCH -->
        <div class="relative">
          <input type="text" placeholder="Search Technology" (input)="applyFilter($event)" class="w-full pl-10 pr-3 py-[6px] text-[12px] rounded-lg bg-[#F6F7FB] border border-gray-300
               focus:outline-none focus:ring-2 focus:ring-[#C5192F] table-search" />
          <i class="fa-solid fa-magnifying-glass
               absolute left-3 top-1/2 -translate-y-1/2
               text-gray-400 text-sm"></i>
        </div>

        <!-- PAGINATOR -->
        <mat-paginator [pageSizeOptions]="[20,50,100]" [pageSize]="pageSize" [length]="totalRecords"
          showFirstLastButtons (page)="onPageChange($event)">
        </mat-paginator>

      </div>

    </div>

    <div class="relative overflow-x-auto w-full">

      <table mat-table [dataSource]="dataSource" class="min-w-[700px] w-full
           border border-gray-300
           divide-y divide-gray-300
           table-fixed
           text-sm md:text-base">

        <!-- SR NO -->
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef class="w-[70px] px-1 text-[14px] py-1 text-center
                   !bg-[#dd3d4f] text-white whitespace-nowrap">
            Sr No.
          </th>

          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-[12px] text-center">
            {{ element.srNo }}
          </td>
        </ng-container>

        <!-- SOFTWARE TYPE -->
        <ng-container matColumnDef="softwareType">
          <th mat-header-cell *matHeaderCellDef class="w-[120px] px-1 text-[14px] py-1 text-center
                   !bg-[#dd3d4f] text-white whitespace-nowrap">
            Software Type
          </th>

          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-[12px] text-center">
            {{ element.softwareType }}
          </td>
        </ng-container>

        <!-- TECHNOLOGY -->
        <ng-container matColumnDef="technologyName">
          <th mat-header-cell *matHeaderCellDef class="w-[120px] px-1 text-[14px] py-1 text-center
                   !bg-[#dd3d4f] text-white whitespace-nowrap">
            Technology
          </th>

          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-[12px] text-center">
            {{ element.technologyName }}
          </td>
        </ng-container>

        <!-- ACTION -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="w-[120px] px-1 py-1 text-[14px] text-center
                   !bg-[#dd3d4f] text-white">
            Action
          </th>

          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-center">

            <button class="text-green-700 p-2" (click)="editTechnology(element)">
              <i class="fa fa-pencil"></i>
            </button>

            <button class="text-red-500 p-2" (click)="deleteTechnology(element)">
              <i class="fa fa-trash"></i>
            </button>

          </td>
        </ng-container>

        <!-- ROWS -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!h-9"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-100 !h-9">
        </tr>

      </table>

    </div>


  </div>
</div>
