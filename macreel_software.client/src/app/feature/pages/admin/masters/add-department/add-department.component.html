<div class="panel-header panel-header-sm"></div>

<div class="content px-3 py-2">

  <!-- ================= FORM ================= -->
  <div class="mb-3">
    <div class="bg-white shadow rounded-lg">
      <div class="p-2">
        <form id="RegisterValidation" #deptForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="flex flex-col md:flex-row md:items-center gap-2 p-2">

            <!-- LABEL -->
            <div class="w-full md:w-[17%]">
              <label for="DepartmentName" class="block text-[#7E7E7E] font-bold text-[15px] md:text-[17px] ml-1">
                Add Department :
              </label>
            </div>

            <!-- INPUT -->
            <div class="w-full md:w-[25%]">
              <input id="DepartmentName" name="departmentName" [(ngModel)]="departmentName" required type="text"
                placeholder="Enter Department Name" autocomplete="off" class="w-full border border-gray-300 rounded-md px-3 py-2
                       focus:outline-none focus:ring-2 focus:ring-[#C5192F] text-[12px]" />
            </div>

            <!-- BUTTON -->
            <div class="w-full md:w-1/4">
              <button type="submit" id="btnDepartment" class="w-full md:w-auto h-[34px] px-6
                       bg-[#dd3d4f] text-white font-medium rounded-md
                       hover:bg-[#249378] transition text-[12px]">
                Submit
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ================= TABLE ================= -->
  <div class="bg-white shadow rounded-lg p-1">

    <!-- HEADER -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-1 mb-1">

      <!-- TITLE -->
      <h1 class="ml-2 text-lg md:text-[16px] font-semibold text-[#444] text-center md:text-left">
        Department List
      </h1>

      <!-- RIGHT SIDE: SEARCH + PAGINATOR -->
      <div class="flex flex-col md:flex-row md:items-center gap-3">

        <!-- SEARCH -->
        <div class="relative">
          <input type="text" placeholder="Search Department" (keyup)="applyFilter($event)" class="w-full pl-10 pr-3 py-[6px] text-[12px] rounded-lg bg-[#F6F7FB]
         border border-gray-300 focus:outline-none
         focus:ring-2 focus:ring-[#C5192F] table-search" />

          <i class="fa-solid fa-magnifying-glass
           absolute left-3 top-1/2 -translate-y-1/2
           text-gray-400 text-sm">
          </i>
        </div>

        
        
      </div>

    </div>

    <app-generic-table
    [columns]="Roles"
    [data]="data"
    (edit)="editDepartment($event)"
    (delete)="deleteDepartment($event)"
    >
          
        </app-generic-table>
    


  </div>
</div>
