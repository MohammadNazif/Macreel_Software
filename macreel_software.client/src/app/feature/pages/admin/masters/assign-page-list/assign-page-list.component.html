<div class="bg-gray-50 p-2 md:p-2">
    <!-- Assigned Leaves Table -->
    <div class="bg-white shadow rounded-lg p-1">

        <!-- HEADER -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-1 mb-1">

            <!-- LEFT SIDE: TITLE -->
            <h1 class="ml-2 text-lg md:text-[16px] font-semibold text-[#444] text-center md:text-left">
               Assigned Pages
            </h1>

            <!-- RIGHT SIDE: SEARCH + PAGINATOR (together) -->
            <div class="flex items-center gap-2">
                <!-- SEARCH -->
                <form [formGroup]="searchForm" class="relative w-full md:w-60">
                    <input type="text" formControlName="search" placeholder="Search role"
                        class="w-full h-8 rounded-lg border border-gray-300 pl-8 pr-3 text-[12px] text-gray-700 placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-[#dd3d4f] focus:border-[#dd3d4f]" />
                </form>
            </div>
        </div>

        <app-generic-table [columns]="columnsName" [data]="tableData" [showActions]="false">

        </app-generic-table>
    </div>
</div>
