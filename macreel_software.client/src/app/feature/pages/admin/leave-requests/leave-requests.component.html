<div class="bg-gray-50 p-2 md:p-2">
    <!-- Assigned Leaves Table -->
    <div class="bg-white shadow rounded-lg p-1">

        <!-- HEADER -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-1 mb-1">

            <!-- LEFT SIDE: TITLE -->
            <h1 class="ml-2 text-lg md:text-[16px] font-semibold text-[#444] text-center md:text-left">
                Leave Requests
            </h1>

            <!-- RIGHT SIDE: SEARCH + PAGINATOR (together) -->
            <div class="flex items-center gap-2">

                <!-- SEARCH -->
                <div class="relative">
                    <input type="text" placeholder="Search Employee" [formControl]="searchControl" class="w-full pl-10 pr-3 py-[6px] text-[12px] rounded-lg bg-[#F6F7FB]
        border border-gray-300
        focus:outline-none focus:ring-2 focus:ring-[#C5192F] table-search" />
                    <i class="fa-solid fa-magnifying-glass
        absolute left-3 top-1/2 -translate-y-1/2
        text-gray-400 text-sm">
                    </i>
                </div>

              
            </div>

        </div>

       <app-generic-table
       [columns]="leavereq"
       [data]="data"
       [showActions]="false"
       >

       </app-generic-table>
    </div>
</div>

<!-- MODAL BACKDROP -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- MODAL CARD -->
    <div class="bg-white w-full max-w-md rounded-lg shadow-lg relative">

        <!-- CLOSE BUTTON -->
        <button type="button" (click)="closeModal()"
            class="absolute top-3 right-3 text-gray-500 hover:text-red-600 text-lg">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <!-- MODAL HEADER -->
        <div class="border-b px-5 py-3">
            <h2 class="text-lg font-semibold text-gray-700">
                Reject Leave
            </h2>
        </div>

        <!-- MODAL BODY -->
        <form [formGroup]="statusForm" (ngSubmit)="onSubmitStatus()" class="px-5 py-4 space-y-4">

            <!-- Reason -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Reason
                </label>
                <input type="text" formControlName="reason" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md
                 focus:outline-none focus:ring-2 focus:ring-[#C5192F]" />
            </div>

            <!-- ACTION BUTTONS -->
            <div class="flex justify-center gap-2 pt-3 border-t">

                <button type="submit" [disabled]="statusForm.invalid" class="px-4 py-2 text-sm rounded-md text-white
                 bg-[#C5192F] hover:bg-[#b3162a] disabled:opacity-50">
                    Submit
                </button>
            </div>

        </form>
    </div>
</div>

<!-- MODAL BACKDROP -->
<div *ngIf="isReasonModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- MODAL CARD -->
    <div class="bg-white w-full max-w-md rounded-lg shadow-lg relative">

        <!-- CLOSE BUTTON -->
        <button type="button" (click)="closeModal()"
            class="absolute top-3 right-3 text-gray-500 hover:text-red-600 text-lg">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <!-- MODAL HEADER -->
        <div class="border-b px-5 py-3">
            <h2 class="text-lg font-semibold text-gray-700">
                Reason
            </h2>
        </div>

        <!-- MODAL BODY -->
         <div class="p-4">
            {{reason}}
         </div>
    </div>
</div>

<ng-template #filesTemplate let-row>
  <button
    *ngIf="row.fileName"
    class="w-7 ms-6 h-7 flex items-center justify-center rounded
           text-gray-600 hover:text-blue-600  hover:bg-gray-100 "
    title="View Documents" 
    
   >

    <!-- Eye icon -->
    <svg class="w-4 h-4 ms-3"  fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24"  (click)="openFile(row.fileName)">
      <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      <path d="M2.458 12C3.732 7.943 7.523 5 12 5
               c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057-5.064 7-9.542 7
               -4.477 0-8.268-2.943-9.542-7z"/>
    </svg>
  </button>
</ng-template>

<ng-template #statustemplate let-row>
  <button class="px-2 py-1 text-xs rounded"
          [ngClass]="{
            'text-green-600': row.status === 'Approved',
            'text-red-600': row.status === 'Unapproved',
            'text-gray-600': row.status === 'Pending'
          }"
          (click)="openReason(row.reason)">
    {{ row.status }}
  </button>
</ng-template>

<!-- DOCUMENT MODAL -->
<div *ngIf="showFilesModal"
     class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4">
  <div class="bg-white w-full max-w-4xl max-h-full rounded-xl shadow-xl flex flex-col overflow-hidden">
    
    <!-- Modal Header -->
    <div class="flex justify-between items-center px-4 py-2 border-b">
      <h3 class="font-semibold">Documents</h3>
      <button (click)="closeFiles()" class="text-gray-500 hover:text-red-500 text-lg">✕</button>
    </div>


<div *ngIf="showFilesModal"
     class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white w-[600px] max-w-full h-[500px] rounded-xl shadow-xl flex flex-col overflow-hidden">

    <!-- Header -->
    <div class="flex justify-between items-center px-4 py-2 border-b">
      <h3 class="font-semibold text-gray-700">Document Preview</h3>

      <div class="flex gap-2">
        <!-- Download Button -->
        <a 
          *ngIf="selectedDocuments"
          [href]="selectedDocuments" 
          download
          class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">
          Download
        </a>

        <!-- Close Button -->
        <button (click)="closeFiles()" class="text-gray-500 hover:text-red-500 font-bold text-lg">✕</button>
      </div>
    </div>

    <!-- Body -->
    <div class="flex-1 overflow-auto p-2">
      <ng-container *ngIf="selectedDocuments">
        <iframe 
          [src]="selectedDocuments | safeUrl" 
          class="w-full h-full border rounded" 
          frameborder="0">
        </iframe>
      </ng-container>

      <p *ngIf="!selectedDocuments" class="text-center text-gray-400 mt-10">
        No document available
      </p>
    </div>
  </div>
</div>
  </div>
</div>

<div *ngIf="showStatusModal"
     class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg">
    <div class="flex justify-between items-center px-4 py-2 border-b">
      <h3 class="font-semibold">Status Reason</h3>
      <button (click)="closeStatusModal()" class="text-gray-500 hover:text-red-500">✕</button>
    </div>

    <div class="p-4 text-gray-700">
      {{ selectedReason || 'No reason provided' }}
    </div>
  </div>
</div>
