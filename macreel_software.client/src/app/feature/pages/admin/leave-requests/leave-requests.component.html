<div class="bg-gray-50 p-2 md:p-2">
  <div class="bg-white shadow rounded-lg p-1">

    <!-- HEADER -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-1 mb-1">
      <h1 class="ml-2 text-lg md:text-[16px] font-semibold text-[#444]">
        Leave Requests
      </h1>

      <div class="flex items-center gap-2">
        <div class="relative">
          <input
            type="text"
            placeholder="Search Employee"
            [formControl]="searchControl"
            class="w-full pl-10 pr-3 py-[6px] text-[12px] rounded-lg bg-[#F6F7FB]
                   border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#C5192F]" />
          <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
        </div>
      </div>
    </div>

    <app-generic-table
      [columns]="leavereq"
      [data]="data"
      [showActions]="false">
    </app-generic-table>
  </div>
</div>

<!-- REJECT MODAL -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg relative">
    <button (click)="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-red-600">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="border-b px-5 py-3">
      <h2 class="text-lg font-semibold text-gray-700">Reject Leave</h2>
    </div>

    <form [formGroup]="statusForm" (ngSubmit)="onSubmitStatus()" class="px-5 py-4 space-y-4">
      <div>
        <label class="text-sm font-medium text-gray-600">Reason</label>
        <input type="text" formControlName="reason"
          class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-[#C5192F]" />
      </div>

      <div class="flex justify-center pt-3 border-t">
        <button type="submit" [disabled]="statusForm.invalid"
          class="px-4 py-2 bg-[#C5192F] text-white rounded disabled:opacity-50">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<!-- REASON VIEW MODAL -->
<div *ngIf="isReasonModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg relative">
    <button (click)="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-red-600">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="border-b px-5 py-3">
      <h2 class="text-lg font-semibold text-gray-700">Reason</h2>
    </div>

    <div class="p-4">{{ reason }}</div>
  </div>
</div>

<!-- FILE ICON TEMPLATE -->
<ng-template #filesTemplate let-row>
  <div class="flex justify-center">
    <button class="w-7 h-7 flex items-center justify-center hover:bg-gray-100"
      (click)="openFile(row.fileName)">
      <i class="fa fa-eye text-gray-600"></i>
    </button>
  </div>
</ng-template>

<!-- STATUS TEMPLATE -->
<ng-template #statustemplate let-row>

  <button *ngIf="row.status == 'Unapproved'"
    class="px-2 py-1 text-xs text-red-600"
    (click)="openReasonModal(row)">
    {{ row.status }}
  </button>

  <span *ngIf="row.status == 'Approved'"
    class="px-2 py-1 text-xs text-green-600 bg-green-50">
    {{ row.status }}
  </span>

  <div *ngIf="row.status =='Pending'"
    class="flex border rounded w-[64px]">

    <button class="px-2 text-green-600 hover:bg-green-100"
      (click)="ApproveLeave(row)">
      <i class="fa fa-check text-xs"></i>
    </button>

    <span class="w-px bg-gray-300"></span>

    <button class="px-2 text-red-600 hover:bg-red-100"
      (click)="openModal(row)">
      <i class="fa fa-times text-xs"></i>
    </button>
  </div>

</ng-template>

<!-- FILE PREVIEW MODAL -->
<div *ngIf="showFilesModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white w-[600px] h-[500px] rounded-xl shadow-xl flex flex-col">

    <div class="flex justify-between items-center px-4 py-2 border-b">
      <h3 class="font-semibold">Document Preview</h3>
      <button (click)="closeFiles()" class="text-gray-500 hover:text-red-500">✕</button>
    </div>

    <div class="flex-1 p-2 overflow-auto">
      <iframe *ngIf="selectedDocuments"
        [src]="selectedDocuments | safeUrl"
        class="w-full h-full border rounded">
      </iframe>

      <p *ngIf="!selectedDocuments" class="text-center text-gray-400 mt-10">
        No document available
      </p>
    </div>
  </div>
</div>

<!-- STATUS REASON MODAL -->
<div *ngIf="showStatusModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg">
    <div class="flex justify-between items-center px-4 py-2 border-b">
      <h3 class="font-semibold">Status Reason</h3>
      <button (click)="closeStatusModal()">✕</button>
    </div>
    <div class="p-4">{{ selectedReason || 'No reason provided' }}</div>
  </div>
</div>
