<div class="bg-white rounded-2xl shadow-sm
            px-4 md:px-6 py-4 mx-3 md:mx-auto max-w-7xl font-[Poppins]">

  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center
              justify-between gap-3 mb-3">

    <h2 class="text-[18px] font-semibold text-gray-700">
      Project List
    </h2>

    <!-- Compact Search -->
    <form [formGroup]="searchForm" class="relative w-full md:w-60">
      <input
        type="text"
        formControlName="search"
        placeholder="Search projects"
        class="w-full h-8 rounded-lg
               border border-gray-300
               pl-8 pr-3 text-[12px]
               text-gray-700 placeholder:text-gray-400
               focus:outline-none
               focus:ring-1 focus:ring-[#dd3d4f]
               focus:border-[#dd3d4f]"
      />
      <svg
        class="absolute left-2.5 top-1/2 -translate-y-1/2
               w-4 h-4 text-gray-400"
        fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
      </svg>
    </form>
  </div>

  <!-- Table -->
  <div
    class="relative overflow-x-auto overflow-y-auto
           rounded-xl border border-gray-200"
    style="max-height: 72vh;"
    (scroll)="onScroll($event)"
  >

    <table class="w-full min-w-[950px] text-[12px] text-left">

      <!-- Header -->
      <thead class="sticky top-0 z-10 bg-[#dd3d4f]">
        <tr class="border-b border-gray-300 text-white">

          <th class="px-3 py-2.5 font-semibold">S.N.</th>
          <th class="px-4 py-2.5 font-semibold">Project</th>
          <th class="px-4 py-2.5 font-semibold">Category</th>
          <th class="px-4 py-2.5 font-semibold">Start Date</th>
          <th class="px-4 py-2.5 font-semibold">Completion Date</th>
          <th class="px-4 py-2.5 font-semibold">Delivery Date</th>
          <th class="px-3 py-2.5 text-center font-semibold">
            Action
          </th>

        </tr>
      </thead>

      <!-- Body -->
      <tbody>
        <tr
          *ngFor="let p of projects; let i = index"
          class="border-b border-gray-100
                 hover:bg-gray-50 transition"
        >

          <td class="px-3 py-2 text-gray-500 font-medium">
            {{ i + 1 }}
          </td>

          <td class="px-4 py-2 font-medium text-gray-800">
            {{ p.projectTitle }}
          </td>

          <td class="px-4 py-2 text-gray-600">
            {{ p.category }}
          </td>

          <td class="px-4 py-2 text-gray-600">
            {{ p.startDate | date:'dd MMM yyyy' }}
          </td>

          <td class="px-4 py-2 text-gray-600">
            {{ p.completionDate | date:'dd MMM yyyy' }}
          </td>

          <td class="px-4 py-2 text-gray-600">
            {{ p.endDate | date:'dd MMM yyyy' }}
          </td>

          <!-- Action -->
         <td class="px-4 py-3">
            <div class="flex justify-center gap-2">

              <!-- Edit -->
              <button
                class="group p-2 rounded-lg
                       border border-[#dd3d4f]
                       text-[#dd3d4f]
                       hover:bg-[#dd3d4f]
                       hover:text-white
                       transition"
                (click)="edit(p)"
              >
                <svg
                  class="w-4 h-4 group-hover:scale-110 transition-transform"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"
                  />
                </svg>
              </button>

              <!-- Delete -->
              <button
                class="group p-2 rounded-lg
                       border border-red-500
                       text-red-500
                       hover:bg-red-500
                       hover:text-white
                       transition"
                (click)="Delete(p)"
              >
                <svg
                  class="w-4 h-4 group-hover:scale-110 transition-transform"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0H7m3-4h4a1 1 0 011 1v1H9V4a1 1 0 011-1z"
                  />
                </svg>
              </button>

            </div>
          </td>

        </tr>

        <!-- Empty -->
        <tr *ngIf="projects.length === 0 && !tableLoading">
          <td colspan="7"
              class="py-8 text-center text-gray-400">
            No projects found
          </td>
        </tr>
        <tr *ngIf="tableLoading">
  <td colspan="7" class="py-6">
    <div class="flex flex-col items-center gap-1 text-gray-500">

      <!-- 3-dot logo loader -->
      <div class="flex items-center gap-1">
        <span class="w-2 h-2 bg-[#dd3d4f] rounded-full animate-bounce [animation-delay:-0.3s]"></span>
        <span class="w-2 h-2 bg-[#dd3d4f] rounded-full animate-bounce [animation-delay:-0.15s]"></span>
        <span class="w-2 h-2 bg-[#dd3d4f] rounded-full animate-bounce"></span>
      </div>

      <span class="text-[11px] tracking-wide">
        Loading more projects
      </span>

    </div>
  </td>
</tr>
      </tbody>
    </table>

    <!-- Loader -->
    <div *ngIf="tableLoading" class="flex justify-center py-5">
      <div
        class="w-7 h-7 border-3 border-[#dd3d4f]
               border-t-transparent rounded-full animate-spin">
      </div>
    </div>


  </div>
</div>
