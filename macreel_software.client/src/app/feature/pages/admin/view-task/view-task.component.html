<div class="max-w-6xl mx-auto bg-white shadow-xl rounded-xl p-6 mt-6">

  <!-- Header -->
  <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b border-gray-200 pb-2">
    Task List
  </h2>

  <!-- Loader -->
  <div *ngIf="isLoading" class="flex justify-center py-8">
    <div class="w-12 h-12 border-4 border-[#dd3d4f] border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Table -->
  <div *ngIf="tasks.length > 0" class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned By</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned Date</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Completion Date</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let task of tasks; let i = index" class="hover:bg-gray-50">
          <td class="px-4 py-2 text-sm text-gray-700">{{ i + 1 }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ task.title }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ task.assignedBy }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ task.assignedDate | date:'dd MMM yyyy' }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ task.completionDate | date:'dd MMM yyyy' }}</td>
          <td class="px-4 py-2 text-sm font-medium"
              [ngClass]="{
                'text-green-600': task.status === 'Completed',
                'text-yellow-600': task.status === 'In Progress',
                'text-red-600': task.status === 'Pending'
              }">
            {{ task.status }}
          </td>
          <td class="px-4 py-2 text-center space-x-2">
            <button (click)="onView(task)"
              class="bg-[#dd3d4f] hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
              View
            </button>
            <button (click)="onEdit(task)"
              class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm">
              Edit
            </button>
            <button (click)="onDelete(task)"
              class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No tasks -->
  <div *ngIf="!isLoading && tasks.length === 0" class="text-center py-8 text-gray-400">
    No tasks available.
  </div>

</div>
