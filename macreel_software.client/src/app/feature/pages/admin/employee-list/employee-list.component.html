    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2 mb-1">

      <h1 class="ml-2 text-lg md:text-[16px] font-semibold text-[#444] text-center md:text-left">
        Employee List
      </h1>

      <div class="flex items-center gap-2">

        <!-- SEARCH -->
        <div class="relative">
          <input type="text" placeholder="Search Employee" (keyup)="applyFilter($event)" class="w-full pl-10 pr-3 py-[6px] text-[12px] rounded-lg bg-[#F6F7FB] border border-gray-300
               focus:outline-none focus:ring-2 focus:ring-[#C5192F] table-search" />
          <i class="fa-solid fa-magnifying-glass
               absolute left-3 top-1/2 -translate-y-1/2
               text-gray-400 text-sm"></i>
        </div>

        <!-- PAGINATOR -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" [pageSize]="pageSize" [length]="totalRecords"
          showFirstLastButtons (page)="onPageChange($event)">
        </mat-paginator>

      </div>

    </div>


    <!-- ================= TABLE WRAPPER ================= -->
    <div class="relative overflow-x-auto w-full">

      <table mat-table [dataSource]="dataSource"
        class="min-w-[900px] w-full border border-gray-300 divide-y divide-gray-300 table-fixed text-sm md:text-base">

        <!-- SR NO -->
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef
            class="w-[70px] text-[14px] px-1 py-1 text-center !bg-[#dd3d4f] text-white  whitespace-nowrap">
            Sr No.
          </th>
          <td mat-cell *matCellDef="let element; let i = index" class="px-1 py-1 text-center  text-[12px]">
            {{ i + 1 + pageIndex * pageSize }}
          </td>
        </ng-container>

        <!-- EMPLOYEE code -->
        <ng-container matColumnDef="empCode">
          <th mat-header-cell *matHeaderCellDef class="min-w-[100px] px-1 py-1 !bg-[#dd3d4f] text-white text-[14px]">
            Emp Code
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1  text-[12px]">
            {{ element.empCode }}
          </td>
        </ng-container>

        <!-- EMPLOYEE NAME -->
        <ng-container matColumnDef="empName">
          <th mat-header-cell *matHeaderCellDef class="min-w-[180px] px-1 py-1 !bg-[#dd3d4f] text-white  text-[14px]">
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1  text-[12px]">
            {{ element.empName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="designationName">
          <th mat-header-cell *matHeaderCellDef class="min-w-[150px] px-1 py-1 !bg-[#dd3d4f] text-white  text-[14px]">
            Designation
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1  text-[12px]">
            {{ element.designationName }}
          </td>
        </ng-container>

        <!-- ROLE -->
        <ng-container matColumnDef="empEmail">
          <th mat-header-cell *matHeaderCellDef class="min-w-[150px] px-1 py-1 !bg-[#dd3d4f] text-white text-[14px]">
            Email
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-[12px]">
            {{ element.emailId }}
          </td>
        </ng-container>

        <!-- DEPARTMENT -->
        <ng-container matColumnDef="Contact">
          <th mat-header-cell *matHeaderCellDef class="min-w-[150px] px-1 py-1 !bg-[#dd3d4f] text-white text-[14px]">
            Contact
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-[12px]">
            {{ element.mobile }}
          </td>
        </ng-container>

        <!-- ACTION -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef
            class="w-[120px] px-1 py-1 text-center !bg-[#dd3d4f] text-white text-[14px]">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="px-1 py-1 text-center">
            <button class="text-green-700 p-2 rounded-full hover:bg-green-100 mr-1" (click)="editEmployee(element)">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="text-red-500 p-2 rounded-full hover:bg-red-100" (click)="deleteEmployee(element.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </ng-container>

        <!-- ROWS -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!h-9"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-100 !h-9"></tr>

      </table>

    </div>
  </div>
</div>
