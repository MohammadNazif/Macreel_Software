<div class="max-w-7xl mx-auto bg-gray-100 p-4">
  <!-- Error and Success Messages -->
  <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-md">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 text-green-700 rounded-md">
    {{ successMessage }}
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="mb-4 text-center">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-red-600"></div>
    <p class="mt-2 text-gray-600">Submitting form...</p>
  </div>

  <!-- STEP 1 -->
  <div *ngIf="step === 1" class="bg-white p-6 rounded-lg shadow">
    <div class="bg-[#C5192F] px-6 py-2 text-white text-lg font-semibold shadow-md rounded-t-md">
      Employee Register
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-5">
      <!-- Employee Role -->
      <div class="relative">
        <select [(ngModel)]="employee.empRoleId" name="empRoleId" required
          class="peer w-full appearance-none rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none">
          <option value="" disabled hidden>Select Role</option>

          <option *ngFor="let role of roles" [value]="role.id">{{ role.rolename }}</option>
        </select>
        <label
          class="absolute left-3 top-3 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F] peer-valid:-top-2 peer-valid:text-xs">
          Employee Role 
        </label>
        <span class="absolute right-3 top-3 text-gray-400">▼</span>
      </div>

      <!-- Employee Code -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.empCode" name="empCode" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Employee Code
        </label>
      </div>

      <!-- Employee Name -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.empName" name="empName" placeholder=" " required
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Employee Name *
        </label>
      </div>

      <!-- Mobile Number -->
      <div class="relative">
        <input type="tel" [(ngModel)]="employee.mobile" name="mobile" placeholder=" " required maxlength="10"
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Mobile Number *
        </label>
      </div>

      <!-- Department -->
      <div class="relative">
        <select [(ngModel)]="employee.departmentId" name="departmentId" required
          class="peer w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 bg-white focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none">
          <option value="" disabled hidden></option>
          <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.departmentName }}</option>
        </select>
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Department *
        </label>
        <span class="absolute right-3 top-2 text-gray-400 pointer-events-none">▼</span>
      </div>

      <!-- Designation -->
      <div class="relative">
        <select [(ngModel)]="employee.designationId" name="designationId" required
          class="peer w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 bg-white focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none">
          <option value="" disabled selected hidden></option>
          <option *ngFor="let d of designations" [value]="d.id">{{ d.designationName }}</option>
        </select>
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Designation *
        </label>
        <span class="absolute right-3 top-2 text-gray-400 pointer-events-none">▼</span>
      </div>

      <!-- Reporting Manager -->
      <!-- <div class="relative">
        <select [(ngModel)]="employee.reportingManagerId" name="reportingManagerId" class="peer w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 bg-white focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none">
          <option value="" disabled selected hidden></option>
          <option *ngFor="let manager of reportingManagers" [value]="manager.id">{{ manager.name }}</option>
        </select>
        <label class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Reporting Manager
        </label>
        <span class="absolute right-3 top-2 text-gray-400 pointer-events-none">▼</span>
      </div> -->

      <!-- Email ID -->
      <div class="relative">
        <input type="email" [(ngModel)]="employee.emailId" name="emailId" placeholder=" " required
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Email ID *
        </label>
      </div>

      <!-- Salary -->
      <div class="relative">
        <input type="number" [(ngModel)]="employee.salary" name="salary" placeholder=" " min="0"
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Salary
        </label>
      </div>

      <!-- Date of Joining -->
      <div class="relative">
        <input type="date" [(ngModel)]="employee.dateOfJoining" name="dateOfJoining" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none"
          required />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Date of Joining
        </label>
      </div>

      <!-- DOB -->
      <div class="relative">
        <input type="date" [(ngModel)]="employee.dob" name="dob" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none"
          required />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          DOB
        </label>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" [(ngModel)]="employee.password" name="password" placeholder=" " required
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Password *
        </label>
      </div>

      <!-- Gender -->
      <div class="relative">
        <select [(ngModel)]="employee.gender" name="gender"
          class="peer w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 bg-white focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none">
          <option value="" disabled selected hidden></option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Gender
        </label>
        <span class="absolute right-3 top-2 text-gray-400 pointer-events-none">▼</span>
      </div>

      <!-- Nationality -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.nationality" name="nationality" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Nationality
        </label>
      </div>

      <!-- Marital Status -->
      <div class="relative">
        <select [(ngModel)]="employee.maritalStatus" name="maritalStatus"
          class="peer w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 bg-white focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none">
          <option value="" disabled selected hidden></option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Marital Status
        </label>
        <span class="absolute right-3 top-2 text-gray-400 pointer-events-none">▼</span>
      </div>

      <!-- Present Address -->
      <div class="relative col-span-1 md:col-span-2">
        <textarea rows="1" [(ngModel)]="employee.presentAddress" name="presentAddress" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none"></textarea>
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Present Address
        </label>
      </div>

      <!-- State -->
      <!-- <div class="relative">
        <select [(ngModel)]="employee.stateId" (change)="onStateChange()" name="stateId" class="peer w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 bg-white focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none">
          <option value="" disabled selected hidden></option>
          <option *ngFor="let state of states" [value]="state.id">{{ state.stateName }}</option>
        </select>
        <label class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          State
        </label>
        <span class="absolute right-3 top-2 text-gray-400 pointer-events-none">▼</span>
      </div> -->

      <!-- City -->
      <!-- <div class="relative">
        <select [(ngModel)]="employee.cityId" name="cityId" [disabled]="!employee.stateId" class="peer w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 bg-white focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none">
          <option value="" disabled selected hidden></option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.cityName }}</option>
        </select>
        <label class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          City
        </label>
        <span class="absolute right-3 top-2 text-gray-400 pointer-events-none">▼</span>
      </div> -->

      <!-- STATE -->
      <div class="relative">
        <select [(ngModel)]="employee.stateId" name="stateId" required class="peer w-full appearance-none rounded-md border border-gray-300
                 px-3 py-2 text-sm text-gray-700 bg-white
                 focus:border-[#C5192F]
                 focus:ring-2 focus:ring-[#C5192F]/30 outline-none">

          <option value="" disabled hidden>Select State</option>
          <option value="1">Maharashtra</option>
          <option value="2">Gujarat</option>
          <option value="3">Rajasthan</option>
          <option value="4">Madhya Pradesh</option>
        </select>

        <label class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1
                transition-all peer-focus:-top-2 peer-focus:text-xs
                peer-focus:text-[#C5192F]">
          State
        </label>
      </div>

      <!-- CITY -->
      <div class="relative">
        <select [(ngModel)]="employee.cityId" name="cityId" required class="peer w-full appearance-none rounded-md border border-gray-300
                 px-3 py-2 text-sm text-gray-700 bg-white
                 focus:border-[#C5192F]
                 focus:ring-2 focus:ring-[#C5192F]/30 outline-none">

          <option value="" disabled hidden>Select City</option>
          <option value="1">Mumbai</option>
          <option value="2">Pune</option>
          <option value="3">Ahmedabad</option>
          <option value="4">Jaipur</option>
        </select>

        <label class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1
                transition-all peer-focus:-top-2 peer-focus:text-xs
                peer-focus:text-[#C5192F]">
          City
        </label>
      </div>


      <!-- Pin code -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.pincode" name="pincode" placeholder=" " maxlength="6"
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Pin code
        </label>
      </div>

      <!-- Bank Name -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.bankName" name="bankName" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Bank Name
        </label>
      </div>

      <!-- Account Number -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.accountNo" name="accountNo" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Account Number
        </label>
      </div>

      <!-- IFSC Code -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.ifscCode" name="ifscCode" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          IFSC Code
        </label>
      </div>

      <!-- Bank Branch -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.bankBranch" name="bankBranch" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Bank Branch
        </label>
      </div>

      <!-- Emergency Contact Name -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.emergencyContactPersonName" name="emergencyContactPersonName"
          placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Emergency Contact Name
        </label>
      </div>

      <!-- Emergency Contact Number -->
      <div class="relative">
        <input type="tel" [(ngModel)]="employee.emergencyContactNum" name="emergencyContactNum" placeholder=" "
          maxlength="10"
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Emergency Contact Number
        </label>
      </div>

      <!-- Aadhar Image -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-500 mb-1">Aadhar Image</label>
        <input type="file" (change)="onAadharImgSelected($event)" accept=".jpg,.jpeg,.png"
          class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-3 file:border-0 file:text-sm file:font-semibold file:bg-[#C5192F] file:text-white hover:file:bg-[#a41526] cursor-pointer border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#C5192F]/30" />
      </div>

      <!-- PAN Image -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-500 mb-1">PAN Image</label>
        <input type="file" (change)="onPanImgSelected($event)" accept=".jpg,.jpeg,.png"
          class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-3 file:border-0 file:text-sm file:font-semibold file:bg-[#C5192F] file:text-white hover:file:bg-[#a41526] cursor-pointer border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#C5192F]/30" />
      </div>

      <!-- Profile Image -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-500 mb-1">Profile Image</label>
        <input type="file" (change)="onProfilePicSelected($event)" accept=".jpg,.jpeg,.png"
          class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-3 file:border-0 file:text-sm file:font-semibold file:bg-[#C5192F] file:text-white hover:file:bg-[#a41526] cursor-pointer border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#C5192F]/30" />
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button (click)="nextStep()"
        class="bg-[#C5192F] text-white font-semibold px-6 py-2.5 rounded-md shadow-md hover:bg-[#a41526] transition focus:outline-none focus:ring-2 focus:ring-[#C5192F]/50">
        Next
      </button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div *ngIf="step === 2" class="bg-white p-6 rounded-lg shadow">
    <!-- PREVIOUS TRAINING -->
    <h3 class="text-lg font-semibold border-b pb-2 mb-4">Previous Training</h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Company Name -->
      <div class="relative">
        <input type="text" [(ngModel)]="employee.companyName" name="companyName" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Company Name
        </label>
      </div>

      <!-- Year of Experience -->
      <div class="relative">
        <input type="number" [(ngModel)]="employee.yearOfExperience" name="yearOfExperience" placeholder=" " min="0"
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Year of Experience
        </label>
      </div>

      <!-- Technology -->
      <div class="relative">
        <textarea rows="1" [(ngModel)]="employee.technology" name="technology" placeholder=" "
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none"></textarea>
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Technology
        </label>
      </div>

      <!-- Company Contact -->
      <div class="relative">
        <input type="tel" [(ngModel)]="employee.companyContactNo" name="companyContactNo" placeholder=" " maxlength="10"
          class="peer w-full rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 focus:border-[#C5192F] focus:ring-2 focus:ring-[#C5192F]/30 outline-none" />
        <label
          class="absolute left-3 top-2 text-sm text-gray-500 bg-white px-1 transition-all peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#C5192F]">
          Company Contact
        </label>
      </div>

      <!-- Experience Certificate -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-500 mb-1">Experience Certificate</label>
        <input type="file" (change)="onExperienceCertificateSelected($event)" accept=".pdf,.jpg,.jpeg,.png"
          class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-3 file:border-0 file:text-sm file:font-semibold file:bg-[#C5192F] file:text-white hover:file:bg-[#a41526] cursor-pointer border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#C5192F]/30" />
      </div>
    </div>

    <!-- EDUCATION DETAILS -->
    <h3 class="text-lg font-semibold border-b pb-2 mt-6 mb-4">Education Details</h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- 10th Marksheet -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-500 mb-1">10th Marksheet</label>

      <div class="relative">

        <input type="file" (change)="onTwelthCertificateSelected($event)" accept=".pdf,.jpg,.jpeg,.png"

      <div class="relative">

    <div class="flex justify-between mt-6">
      <button (click)="prevStep()" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition">

      <button (click)="onSubmit()" [disabled]="isLoading"
        class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition disabled:opacity-50">
        {{ isLoading ? 'Submitting...' : 'Save' }}
      </button>
    </div>
  </div>
