<div class="bg-gray-100 p-3 min-h-screen">
  <div class="max-w-7xl mx-auto bg-white rounded shadow">

    <!-- HEADER -->
    <div class="px-4 py-2 border-b">
      <h6 class="text-sm font-semibold text-gray-700">
        Add Leave Type
      </h6>
    </div>

    <!-- FORM -->
    <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
      <div class="p-4">
        <div
          class="flex flex-col lg:flex-row gap-4 bg-white border rounded shadow-sm p-4">

          <!-- Leave Type -->
          <div class="w-full lg:w-5/12">
            <label class="block text-[11px] font-medium mb-1">
              Leave Type:
            </label>
            <input
              type="text"
              formControlName="leaveName"
              placeholder="Enter Leave Type"
              class="w-full h-9 px-3 text-sm border rounded
                     focus:outline-none focus:ring-2 focus:ring-teal-500" />

            <small
              *ngIf="leaveForm.get('leaveName')?.touched && leaveForm.get('leaveName')?.invalid"
              class="text-red-500 text-[11px]">
              Leave Type is required
            </small>
          </div>

          <!-- Description -->
          <div class="w-full lg:w-5/12">
            <label class="block text-[11px] font-medium mb-1">
              Description:
            </label>
            <textarea
              rows="1"
              formControlName="description"
              placeholder="Enter Leave Description"
              class="w-full h-9 px-3 text-sm border rounded resize-none
                     focus:outline-none focus:ring-2 focus:ring-teal-500">
            </textarea>

            <small
              *ngIf="leaveForm.get('description')?.touched && leaveForm.get('description')?.invalid"
              class="text-red-500 text-[11px]">
              Description is required
            </small>
          </div>

          <!-- Button -->
          <div class="flex items-end">
            <button
              type="submit"
              [disabled]="leaveForm.invalid || isSubmitting"
              class="h-10 px-6 bg-[#C5192F] text-white text-sm font-medium rounded
                     hover:bg-[#239a84] transition">
              {{ isSubmitting ? 'Saving...' : 'Submit' }}
            </button>
          </div>

        </div>
      </div>
    </form>

    <!-- TABLE -->
    <div class="p-4 overflow-x-auto">
      <table class="w-full border border-gray-300 text-sm">
        <thead>
          <tr class="bg-[#C5192F] text-white">
            <th class="border px-2 py-2 text-left">SR NO.</th>
            <th class="border px-2 py-2 text-left">LEAVE TYPE</th>
            <th class="border px-2 py-2 text-left">DESCRIPTION</th>
            <th class="border px-2 py-2 text-center">ACTION</th>
          </tr>
        </thead>

        <tbody class="text-[13px]">
          <tr class="hover:bg-blue-50">
            <td class="border px-2 py-2">1</td>
            <td class="border px-2 py-2">Casual Leave</td>
            <td class="border px-2 py-2">For personal work</td>
            <td class="border px-2 py-2 text-center space-x-2">
              <i class="fa fa-pencil text-green-700 cursor-pointer"></i>
              <i class="fa fa-trash text-red-600 cursor-pointer"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
