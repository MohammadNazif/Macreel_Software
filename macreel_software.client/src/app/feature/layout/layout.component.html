<div class="flex h-screen bg-[#f6f7fb] overflow-hidden">

  <!-- MOBILE OVERLAY -->
  <div *ngIf="sidebarOpen && isMobile" (click)="closeSidebarOnMobile()"
    class="fixed inset-0 bg-black/40 z-30 md:hidden">
  </div>

  <!-- SIDEBAR -->
  <aside class="bg-white shadow-lg z-40 h-full transition-all duration-300
           fixed md:relative" [ngClass]="{
      'w-[265px] translate-x-0': sidebarOpen,
      'w-[72px] -translate-x-full md:translate-x-0 md:w-[72px]': !sidebarOpen
    }">

    <!-- LOGO -->
    <div class="flex items-center gap-3 px-4 py-3 border-b">
      <img src="assets/images/logo.png" class="w-10 h-10 rounded-xl" />
      <span *ngIf="sidebarOpen" class="text-lg font-bold whitespace-nowrap">
        Macreel InfoSoft
      </span>
    </div>

    <!-- MENU -->
    <nav class="mt-4 px-3 text-[13px] font-medium text-[#7E7E7E] space-y-1">

      <!-- DASHBOARD -->
      <div routerLink="/home/dashboard" (click)="closeSidebarOnMobile()"
        class="flex items-center gap-3 p-2 rounded-lg cursor-pointer hover:bg-[#FDECEA]">
        <span>üè†</span>
        <span *ngIf="sidebarOpen">Dashboard</span>
      </div>

      <!-- MASTER -->
      <div>
        <div (click)="toggleMenu('master')"
          class="flex items-center p-2 justify-between rounded-lg cursor-pointer hover:bg-[#FDECEA]">

          <div class="flex items-center gap-3">
            <i class="fas fa-id-card"></i>
            <span *ngIf="sidebarOpen">Master</span>
          </div>

          <span *ngIf="sidebarOpen" class="transition-transform" [ngClass]="openMenu === 'master' ? 'rotate-90' : ''">
             <i class="fa-solid fa-angle-right"></i>
          </span>
        </div>

        <div *ngIf="openMenu === 'master' && sidebarOpen" class="ml-10 space-y-1 text-sm">

          <a routerLink="/home/add-role" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
            Add Role
          </a>

          <a routerLink="/home/add-designation" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
            Add Designation
          </a>

          <a routerLink="/home/add-department" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
            Add Department
          </a>

          <a routerLink="/home/add-technology" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
            Add Technology
          </a>
        </div>
      </div>

      <!-- EMPLOYEE -->
      <div routerLink="/home/employee-task-sheet" (click)="closeSidebarOnMobile()"
        class="flex items-center p-2 gap-3 rounded-lg cursor-pointer hover:bg-[#FDECEA]">
        <i class="fa-solid fa-building-user"></i>
        <span *ngIf="sidebarOpen">Employee Task Sheet</span>
      </div>

      <!--add EMPLOYEE -->
      <!-- <div
        routerLink="/home/add-employee"
        (click)="closeSidebarOnMobile()"
        class="flex items-center p-2 gap-3 rounded-lg cursor-pointer hover:bg-[#FDECEA]">
        <i class="fa-solid fa-building-user"></i>
        <span *ngIf="sidebarOpen">Add Employee</span>
      </div> -->
      <div>

        <div (click)="toggleMenu('employee')"
          class="flex items-center p-2 justify-between rounded-lg cursor-pointer hover:bg-[#FDECEA]">

          <div class="flex items-center gap-3">
            <i class="fa-solid fa-users"></i>
            <span *ngIf="sidebarOpen">Employee Management</span>
          </div>

          <span *ngIf="sidebarOpen" class="transition-transform" [ngClass]="openMenu === 'employee' ? 'rotate-90' : ''">
            <i class="fa-solid fa-angle-right"></i>
          </span>
        </div>


        <div *ngIf="openMenu === 'employee' && sidebarOpen" class="ml-10 space-y-1 text-sm">

          <a routerLink="/home/add-employee" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
            Add Employee
          </a>

          <a routerLink="/home/employee-list" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
            Employee List
          </a>

        </div>
      </div>

      <div>

        <!-- LEAVE MANAGEMENT -->
        <div>
          <div (click)="toggleMenu('leave')"
            class="flex items-center p-2 justify-between rounded-lg cursor-pointer hover:bg-[#FDECEA]">

            <div class="flex items-center gap-3">
              <i class="fas fa-id-card"></i>
              <span *ngIf="sidebarOpen">Leave Management</span>
            </div>

            <span *ngIf="sidebarOpen" class="transition-transform" [ngClass]="openMenu === 'leave' ? 'rotate-90' : ''">
              <i class="fa-solid fa-angle-right"></i>
            </span>
          </div>

          <div *ngIf="openMenu === 'leave' && sidebarOpen" class="ml-10 space-y-1 text-sm">

            <a routerLink="/home/add-leave" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
              Add Leave
            </a>

            <a routerLink="/home/assign-leave" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
              Assign Leave
            </a>

          </div>
        </div>


        <div *ngIf="openMenu === 'master' && sidebarOpen" class="ml-10 space-y-1 text-sm">

          <a routerLink="/home/" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
            Add Leave
          </a>

          <a routerLink="/home/" (click)="closeSidebarOnMobile()" class="block p-2 hover:text-[#E6354B]">
            Assign Leave
          </a>
        </div>
      </div>

    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="flex-1 flex flex-col">

    <!-- NAVBAR -->
    <header class="bg-white shadow-sm px-3 py-2 flex justify-between items-center">

      <div class="flex items-center gap-3">
        <!-- TOGGLE BUTTON (ALL SCREENS) -->
        <button (click)="toggleSidebar()" class="text-2xl text-[#E6354B] p-2 rounded-lg">
          ‚ò∞
        </button>

        <h1 class="text-lg md:text-xl font-semibold">Dashboard</h1>
      </div>

      <div class="flex items-center gap-3">

        <!-- ICONS -->
        <div class="w-9 h-9 flex items-center justify-center bg-[#FDECEA] rounded-xl">
          <i class="fa-solid fa-bell text-[#E6354B]"></i>
        </div>

        <div class="w-9 h-9 flex items-center justify-center bg-[#FDECEA] rounded-xl">
          <i class="fa-regular fa-message text-[#E6354B]"></i>
        </div>

        <!-- PROFILE -->
        <img src="https://i.pravatar.cc/40" class="w-9 h-9 rounded-full cursor-pointer" />
      </div>
    </header>

    <!-- PAGE CONTENT -->
    <main class="flex-1 overflow-auto bg-[#f6f7fb]">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
